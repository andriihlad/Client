
    <div class="row mb-2">
        <div class="col">
            <strong class="align-bottom" style="color: rgb(65, 65, 255)">Customers</strong>
        </div>
        <div class="col text-end">
            <button class="btn btn-primary" type="submit" routerLink="new-customer">New Customer</button>
        </div>
    </div>
    <div class="card"> 
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                  <th scope="col"  *ngFor="let header of CustomerTableHeaders">{{header}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let customer of Customers">
                  <td >{{customer?.name || "Name"}}</td>
                  <td>{{customer?.address || "Address"}}</td>
                  <td>{{0}}</td>
                  <td>{{0}}</td>
                  <td><a class="myClickableThingy" (click)="onDelete(customer.id)">Delete</a></td>
                </tr>
              
              </tbody>
          </table>
    </div>
